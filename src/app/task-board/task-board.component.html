<h4> taskBoard</h4>
<div>
  <button type="button" [routerLink]="['/createTask']" class="btn btn-default pull-right"
    style="margin-bottom: 20px;">+ add Task</button>
</div>

<table class="table table-bordered table-responsive">
  <thead>
    <tr>
      <th>Task Name <i class="fa fa-sort pointerHand" (click)="sortedArray('taskName')"></i></th>
      <th>Date <i class="fa fa-sort pointerHand" (click)="sortedArray('date')"></i></th>
      <th>Status <i class="fa fa-sort pointerHand" (click)="sortedArray('Status')"></i></th>
      <th>Rating <i class="fa fa-sort pointerHand" (click)="sortedArray('rating')"></i></th>
      <th style="text-align: center;">Action</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of userData;index as i">
      <td>{{item.taskName}}</td>
      <td>{{item.date | date:'medium'}}</td>
      <td>{{item.Status}}</td>
      <td>
        <i class="fa fa-star" [ngClass]="{'green':item.rating >= 1}"></i>
        <i class="fa fa-star" [ngClass]="{'green':item.rating >= 2}"></i>
        <i class="fa fa-star" [ngClass]="{'green':item.rating >= 3}"></i>
        <i class="fa fa-star" [ngClass]="{'green':item.rating >= 4}"></i>
        <i class="fa fa-star" [ngClass]="{'green':item.rating >= 5}"></i>
      </td>
      <td style="text-align: center;">
        <span class="glyphicon glyphicon-edit pointerHand" title="Edit" style="color: royalblue;" [routerLink]="['/createTask',{id:i}]"></span>
        <span class="glyphicon glyphicon-trash pointerHand" title="delete" (click)="deleteItem(i)" style="margin-left:20px;color: red;"></span>
      </td>
    </tr>

  </tbody>
</table>
