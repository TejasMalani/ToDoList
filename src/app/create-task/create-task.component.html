<h4>Create your task here . . .</h4>

<div class="col-sm-6 pt-4">
  <form (ngSubmit)="createTask(taskform.value)" #taskform="ngForm">
    <div class="form-group row">
      <label for="taskName" class="col-sm-2">TaskName:</label>
      <span class="col-sm-8">
        <input required type="text" class="form-control" maxlength="10" id="taskName" [(ngModel)]="objForEdit.taskName"
          placeholder="Enter TaskName" name="taskName" #taskName="ngModel">
      </span>
    </div>
    <div class="form-group row">
      <label for="rating" class="col-sm-2">Rating:</label>
      <span class="col-sm-8">
        <input required type="number" class="form-control" id="rating" [(ngModel)]="objForEdit.rating" placeholder="Enter Rating out of 5"
          name="rating" #rating="ngModel">
      </span>
    </div>
    <div class="form-group row">
      <label for="Status" class="col-sm-2">Status:</label>
      <span class="col-sm-8">
        <select required class="form-control" id="Status" name="Status" [(ngModel)]="objForEdit.Status"
           #Status="ngModel">
           <option disabled value="null">Select Status</option>
          <option value="Pending">Pending</option>
          <option value="Completed">Completed</option>
        </select>
      </span>

    </div>
    <!-- <div class="form-group row">
      <label for="date" class="col-sm-2">Date:</label>
      <span class="col-sm-8">
        <input type="date" class="form-control" id="date" [(ngModel)]="objForEdit.date" name="date" readonly
          #date="ngModel">
      </span>
    </div> -->

    <div class="row">
      <label for="Status" class="col-sm-2"></label>
      <span class="col-sm-8">
        <button type="submit" [disabled]="taskform.invalid"  class="btn btn-default">Submit</button>
        <button type="button" class="btn btn-danger" style="margin-left: 20px;" routerLink="/taskBoard">Cancel</button>
      </span>

    </div>


  </form>
</div>
